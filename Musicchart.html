      <h1>My Favorite Drake songs:</h1>
      <div id="plot"></div>

        var songs =["What Did I Miss?","NOKIA", "Passionfruit"];
        var views =[5890392, 31615676, 258744109];
        var trace= {
        x: songs,
          y: views,
          type: "bar"
        };
        var data= [trace];
        Plotly.newplot("plot",data);
      </script>
    </center>
